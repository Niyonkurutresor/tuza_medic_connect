services:
  - type: web
    name: my-laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install
      npm install
      npm run prod
    startCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 16
      - key: NODE_OPTIONS
        value: "--openssl-legacy-provider"
